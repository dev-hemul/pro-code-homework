<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Закон Ома</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main>

    <div class="main-wrapper">
        <div class="battery">
            <span class="minus">-</span>
            <span class="volt">12v</span>
            <span class="plus">+</span>
            <div class="amp">
                <p class="amper-result">1.2A</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="resistor">
            <p class="resistor-result">10 Om</p>
        </div>

    </div>

</main>
<script src="script.js"></script>
</body>
</html>
