<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма з помилкою</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="form-wrapper">
    <form class="form" action="" method="get">
        <label class="form__label-name">
            <input class="form__input-name form-input" type="text" placeholder="Ім'я">
        </label>
        <label class="form__label-accept">
            <input class="form__input-accept form-input" type="text" placeholder="Напишіть так, якщо згодні з умовами">
        </label>
        <div class="err">Заповніть будь-ласка всі поля!</div>
        <div class="err-2">Вам потрібно погодитись з умовами!</div>
        <div class="success">Відправлено!</div>
    <button class="form__button" type="submit">Відправити</button>
    </form>
</div>



<script src="script.js"></script>
</body>
</html>
