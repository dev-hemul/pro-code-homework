<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<main>
    <div class="form-wrapper">
        <form class="form" method="get" action="">
            <label class="form__label">
                <input class="form__input form-year" type="text" name="name" placeholder="Введіть рік вашого народження" pattern="[0-9]{4}" required>
            </label>
            <label class="form__label">
                <input class="form__input form-month" type="text" name="name" placeholder="Введіть номер місяця вашого народження" pattern="^([1-9]|1[0-2])$" required>
            </label>
            <label class="form__label">
                <input class="form__input form-date" type="text" name="name" placeholder="Введіть день вашого народження" pattern="^([1-9]|[12][0-9]|3[01])$" required>
            </label>
            <button class="form__button" type="submit">Відправити</button>
        </form>
    </div>
    <div class="modal-window">
        <p class="year-result"></p>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
