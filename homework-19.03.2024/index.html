<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="font" type="font/woff" href="/font/ginto-medium.woff" crossorigin>
    <link rel="preload" as="font" type="font/woff" href="/font/whitney-medium.woff" crossorigin>
    <link rel="preload" as="font" type="font/woff" href="/font/whitney-bold.woff" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="page-wrapper">
    <section class="window">
        <div class="top-container">
            <p class="img-container">
                <img src="img/discord-heading.svg" width="49" height="8" alt="Лого канала">
            </p>
            <div class="control-window">
                <span class="collapse-window"></span>
                <span class="full-window"></span>
                <span class="close-window"></span>
            </div>
        </div>
    </section>
    <section class="main-nav">
        <ul class="main-nav-list">
            <li class="nav-item">
                <a href="#">
                    <img src="img/discord-channel-logo.svg" width="48" height="48" alt="лого канала discord">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/server-1.svg" width="48" height="48" alt="сервер 1">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/server-2.svg" width="48" height="48" alt="сервер-2">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/server-3.svg" width="48" height="48" alt="сервер-3">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/server-4.svg" alt="сервер-4">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/folder.svg" width="48" height="48" alt="папка з каналами">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/add-server.svg" width="48" height="48" alt="добавити канал">
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/discovery.svg" width="48" height="48" alt="інші канали">
                </a>
            </li>
        </ul>
    </section>

    <section class="direct-messages">
        <label>
            <input class="search" type="text" name="search" id="search" placeholder="Find or start">
        </label>
        <ul class="home-navigation-list">
            <li class="home-navigation-item">
                <button type="button">Friends</button>
            </li>
            <li class="home-navigation-item">
                <button type="button">Nitro</button>
            </li>
        </ul>
        <section class="messages">
            <h2>Direct messages</h2>
            <ul class="messages-list">
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                            <img src="img/nelly.svg" width="32" height="32" alt="Аватар nelly">
                        </div>
                        <div class="avatar-name">
                            <span>Nelly</span>
                            <span class="wid">Listening to Spotify</span>
                        </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/peppe.svg" width="32" height="32" alt="Аватар peppe">
                        </div>
                        <div class="avatar-name">
                        <span>Peppe</span>
                    </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/phibi.svg" width="32" height="32" alt="Аватар phibi">
                        </div>
                        <div class="avatar-name">
                        <span>Phibi</span>
                        <span class="wid">Playing GTA</span>
                        </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/cap.svg" width="32" height="32" alt="Аватар cap">
                        </div>
                        <div class="avatar-name">
                        <span>Cap</span>
                    </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/wumpus.svg" alt="Аватар wumpus">
                        </div>
                        <div class="avatar-name">
                        <span>Wumpus</span>
                        <span class="wid">Streaming Minecraft</span>
                        </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/locke.svg" width="32" height="32" alt="Аватар locke">
                        </div>
                        <div class="avatar-name">
                        <span>Locke</span>
                        <span class="wid">I’m on a hike trip today!</span>
                        </div>
                    </div>
                </li>
                <li class="messages-item">
                    <div>
                        <div class="avatar">
                        <img src="img/clyde.svg" width="32" height="32" alt="Аватар clyde">
                        </div>
                        <div class="avatar-name">
                        <span>Clyde</span>
                        <span class="wid">Playing Among Us</span>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </section>
    <section class="user-corner">
        <div class="user-info">
            <img src="img/main-user-avatar.svg" width="32" height="32" alt="Аватар користувача">
            <div class="user-text">
                <span class="user-name">bawwub</span>
                <span class="user-code">#0001</span>
            </div>
        </div>
        <div class="user-settings">
            <span class="microphone"></span>
            <span class="headphones"></span>
            <span class="settings"></span>
        </div>
    </section>

    <header class="main-header">
        <div class="main-header-wrapper">
        <span class="friends">Friends</span>
        <ul class="friends-status-list">
            <li class="friends-status-list">
                <button type="submit">Online</button>
            </li>
            <li class="friends-status-list">
                <button type="submit">All</button>
            </li>
            <li class="friends-status-list">
                <button type="submit">Pending</button>
            </li>
            <li class="friends-status-list">
                <button type="submit">Suggestions</button>
            </li>
            <li class="friends-status-list">
                <button type="submit">Blocked</button>
            </li>
            <li class="friends-status-list">
                <button type="submit">Add Friend</button>
            </li>
        </ul>
            </div>
    </header>
</div>
</body>
</html>
